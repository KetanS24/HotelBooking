<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Prebooking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="booking-form-container">
        <h1>Hotel Prebooking Form</h1>
        <form action="#" method="POST" class="booking-form">
            <!-- Guest Name -->
            <div class="form-group">
                <label for="name">Guest Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Check-in Date -->
            <div class="form-group">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            
            <!-- Check-out Date -->
            <div class="form-group">
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            
            <!-- Room Type -->
            <div class="form-group">
                <label for="room">Room Type:</label>
                <select id="room" name="room" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            
            <!-- Number of Guests -->
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" value="1" required>
            </div>
            
            <!-- Special Requests -->
            <div class="form-group">
                <label for="requests">Special Requests (Optional):</label>
                <textarea id="requests" name="requests" placeholder="Enter any special requests"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn">Prebook Now</button>
            </div>
        </form>
    </div>
</body>
</html>
